<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form>
      <h1>Lecture 1</h1>
      <h1>Log In</h1>
      <h2>Please input your email and password.</h2>

      <input type="email" name="Useremail" value="Email here">
      <input type="password" name="password" value="">
      <input type="submit" name="" value="Submit">

      <h1>Choose color!</h1>
      <h2>Click on button!</h2>
      <input type="color" name="" value="">

      <h2>Enter some text</h2>
      <input type="text" name="" value="Text goes here">
    </form>

    <form action="https://www.facebook.com" method="get">
      <h1>Lecture 2</h1>

      <p>Enter email:</p>
      <input type="email" name="username" value="">
      <input type="submit" name="" value="submit">

      <p>Enter text:</p>
      <input type="text" name="User input" placeholder="Not required">
      <input type="submit" name="" value="submit">

      <label>
        Enter text:
         <input type="text" name="" value="">
      </label>

      <p>Better way to do labels</p>

       <label for="userinput">Enter input:</label>
       <input id="userinput" type="text" name="" placeholder="Email required" required>
       <input type="submit" name="" value="submit">
    </form>

    <h1>lecture 3</h1>
    <h2>Hotel Feedback Form</h2>

    <form method="get">
      <h3>Inside or outside USA?</h3>

      <label for="inusa">Inside: </label>
      <input id="inusa" type="radio" name="loc" value="Inside">

      <label for="outusa">Outside: </label>
      <input id="outusa" type="radio" name="loc" value="Outside">

      <h3>How was your service</h3>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>

      <input type="submit" name="" value="SUBMIT">

      <h3>Any other feedback?</h3>

      <textarea name="mytext" rows="8" cols="80"></textarea>

    </form>

  </body>
</html>
