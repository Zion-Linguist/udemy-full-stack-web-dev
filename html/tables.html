<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Section 2: Tables</title>
  </head>
  <body>

    <table border="10">
      <thead>
        <th>Number</th>
        <th>Colour</th>
        <th>Country</th>
        <th>Flag</th>
      </thead>
      <tr>
        <td>250</td>
        <td>red</td>
        <td>South Africa</td>
        <td> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Flag_of_South_Africa.svg/125px-Flag_of_South_Africa.svg.png" alt=""> </td>
      </tr>
      <tr>
        <td>100</td>
        <td>blue</td>
        <td>France</td>
        <td> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c3/Flag_of_France.svg/125px-Flag_of_France.svg.png" alt=""> </td>
      </tr>
    </table>

  </body>
</html>
